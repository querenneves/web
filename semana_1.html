<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Fundo preto para contraste */
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('URL_DA_IMAGEM_DO_UNIVERSO');
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Ajuste a opacidade conforme necessário */
            z-index: -1; /* Coloca a imagem atrás do conteúdo */
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white" opacity="0.8" /><circle cx="80" cy="20" r="1.5" fill="white" opacity="0.8" /><circle cx="20" cy="80" r="1.5" fill="white" opacity="0.8" /><circle cx="40" cy="40" r="1" fill="white" opacity="0.8" /><circle cx="60" cy="70" r="1" fill="white" opacity="0.8" /><circle cx="90" cy="50" r="2" fill="white" opacity="0.8" /></svg>') repeat;
            animation: twinkle 2s infinite;
            z-index: -1; /* Coloca as estrelas atrás do conteúdo */
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        .graffiti-text {
            font-family: 'Permanent Marker', cursive; 
            color: #ffffff; /* Texto branco para contraste */
            text-shadow: 2px 2px 4px #0b3d70; 
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1 class="graffiti-text">Olá universo ^_^</h1>
</body>
</html>
