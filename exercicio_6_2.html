<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            flex: 0 0 auto;
            /* Tamanho automático conforme o conteúdo da imagem */
            margin-bottom: 20px;
            /* Espaço abaixo da imagem */
        }

        .image-container img {
            max-width: 100px;
            /* Ajuste o tamanho conforme necessário */
            height: auto;
            display: block;
            border-radius: 8px;
            /* Adicionando borda arredondada à imagem */
        }

        h1 {
            color: #333;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="img/educafrologo.jpeg" alt="Logo Educafro">
        </div>
        <h1>Contagem Regressiva</h1>
        <form id="contagemForm">
            <label for="maximo">Digite o número máximo:</label>
            <input type="number" id="maximo" name="maximo" required>
            <br>
            <button type="submit">Iniciar Contagem</button>
        </form>
        <div id="resultado" class="resultado">
            <!-- Aqui será mostrado o resultado -->
        </div>
    </div>

    <script>
        document.getElementById('contagemForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Pegar o valor máximo do input
            var maximo = parseInt(document.getElementById('maximo').value);

            // Referência ao div de resultado
            var resultadoDiv = document.getElementById('resultado');

            // Limpar o resultado anterior
            resultadoDiv.innerHTML = '';

            // Função de contagem regressiva
            function contagemRegressiva(maximo) {
                for (var i = maximo; i >= 0; i--) {
                    var p = document.createElement('p');
                    p.textContent = i;
                    resultadoDiv.appendChild(p);
                }
            }

            // Chamar a função de contagem regressiva
            contagemRegressiva(maximo);
        });

    </script>
</body>

</html>
