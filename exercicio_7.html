<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação com Nome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            border-radius: 50%;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/educafrologo.jpeg" alt="Logo Educafro">
        </div>
        <h1>Saudação com Nome</h1>
        <input type="text" id="nomeInput" placeholder="Digite seu nome">
        <br>
        <button id="saudacaoBtn">Saudar</button>
    </div>

    <script>
        document.getElementById('saudacaoBtn').addEventListener('click', function () {
            var nome = document.getElementById('nomeInput').value.trim();

            if (nome) {
                alert('Olá, ' + nome);
            } else {
                alert('Por favor, digite seu nome antes de saudar.');
            }
        });

    </script>
</body>

</html>
