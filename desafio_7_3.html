<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substituir Letras conforme Entrada do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            border-radius: 50%;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 20px);
            /* Ajustando largura do input */
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/educafrologo.jpeg" alt="Logo Educafro">
        </div>
        <h1>Substituir Letras</h1>
        <form id="meuForm">
            <input type="text" id="textoInput" placeholder="Digite um texto">
            <br>
            <button type="submit">Enviar</button>
        </form>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        document.getElementById('meuForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o comportamento padrão de submit do formulário

            // Obtém o texto digitado pelo usuário
            const inputText = document.getElementById('textoInput').value;

            // Função para substituir cada letra pelo caractere correspondente fornecido pelo usuário
            function substituirLetras(texto) {
                return texto.split('').map(char => {
                    // Verifica se é uma letra
                    if (/[a-zA-Z]/.test(char)) {
                        // Transforma a letra em minúscula para ser usada como chave no objeto de substituição
                        const lowerCaseChar = char.toLowerCase();
                        // Objeto de substituição baseado no exemplo fornecido
                        const substituicoes = {
                            'e': 'd',
                            'd': 'e',
                            'u': 'c',
                            'c': 'u',
                            'a': 'f',
                            'f': 'a',
                            'r': 'o',
                            'o': 'r'
                            // Adicione mais substituições conforme necessário
                        };
                        // Retorna o caractere substituído ou o caractere original se não houver substituição definida
                        return substituicoes[lowerCaseChar] || char;
                    } else {
                        // Mantém caracteres não alfabéticos sem alteração
                        return char;
                    }
                }).join('');
            }

            // Aplica a função ao texto digitado pelo usuário
            const transformedText = substituirLetras(inputText);

            // Exibe o texto transformado abaixo do formulário
            const resultDiv = document.getElementById('resultado');
            resultDiv.textContent = transformedText;
        });
    </script>
</body>

</html>
